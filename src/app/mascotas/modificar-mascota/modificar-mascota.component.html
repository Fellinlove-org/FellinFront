<app-header [nombre_usuario] = "nombre_usuario" [userType]="userType" [cedula]="cedula"></app-header>
<br><br><br><br><br>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Modificar mascota</h2>
        <div class="datos-mascota">
            <img src="{{sendMascota.foto}}" alt="foto de la mascota" class="imagen-mascota">

            <form class="forma-mascota" (ngSubmit)="modificarMascota()">
                <label for="nombre">✜ Nombre</label>
                <input  type="text" id="nombre" class="form-control" name=" nombre" [(ngModel)] = "formMascota.nombre" value="{{sendMascota.nombre}}">
            
                <label for="raza">✜ Raza</label>
                <input type="text" id="raza" class="form-control" name="raza" [(ngModel)]= "formMascota.raza" value="{{sendMascota.raza}}">
                    
                <label for="edad">✜ Edad</label>
                <input type="number" id="edad" class="form-control" name=" edad" [(ngModel)]= "formMascota.edad" value="{{sendMascota.edad}}">
            
                <label for="peso">✜ Peso</label>
                <input type="number" id="peso" class="form-control" name=" peso" [(ngModel)]= "formMascota.peso" value="{{sendMascota.peso}}">
            
                <label for="enfermedad">✜ Enfermedad</label>
                <input  type="text" id="enfermedad" class="form-control" name=" enfermedad" [(ngModel)]= "formMascota.enfermedad" value="{{sendMascota.enfermedad}}">
                    
                <label for="foto">✜ Foto</label>
                <input type="text" id="foto" class="form-control" name=" fotos" [(ngModel)]= "formMascota.foto" value="{{sendMascota.foto}}">
    
                <button type="submit" class="btn btn-submit">Enviar</button>
              </form>
        </div>
    </div>
</div>

<a class="ButtonVA"  [routerLink]="['/mascotas/all']" th:text="Volver"></a><br><br>
