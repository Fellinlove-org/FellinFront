  
  <main class="inicio">
    <div class="titulo">
      <h1>Tratamientos</h1>
      <a [routerLink]="['/add-tratamiento']" type="button">
        <img
          src="assets/images/agregar.png"
          alt="Add"
          height="60px"
          class="add"
        />
      </a>
    </div>
  
    <div class="container">
      <table class="table table-striped table-bordered border-primaryx" style="width: 80%; margin: 0 auto; text-align: center;">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Mascota</th>
            <th>Veterinario</th>
            <th>Droga</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="justify-content-center"
            *ngFor="let consulta of listaTratamiento"
          >
            <td>{{ consulta.fechaConsulta | date : "dd/MM/yyyy, h:mm a" }}</td>
            <td>{{ consulta.mascota?.nombre }}</td>
            <td>{{ consulta.veterinario?.nombre }}</td>
            <td>{{ consulta.droga?.nombre }}</td>
            <td>{{ consulta.cantidad }}</td>
            <td class="botones">
              <a (click)="mostrarTratamiento(consulta)" class="options-link" >
                <img src="https://static.vecteezy.com/system/resources/previews/009/356/887/non_2x/eye-icon-sign-symbol-design-free-png.png" width="40px" class="option-icon" alt="Ver">
              </a>
              <a (click)="modificarTratamiento(consulta)" class="options-link" >
                <img src="https://cdn-icons-png.flaticon.com/128/45/45406.png" width="40px" class="option-icon" alt="Editar">
              </a>
              <a  class="options-link" (click)="eliminarTratamiento(consulta)">
                <img src="https://cdn-icons-png.flaticon.com/512/1017/1017479.png" width="40px" class="option-icon" alt="Eliminar">
              </a>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
