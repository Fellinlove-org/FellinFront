<app-header></app-header>



<div class="papu">
  <div class="container-login">
      <div class="logo-login">
          <img src="logo_definitivo_1.png" alt="Logo" class="img-fluid">
      </div>
      <br><br><br><br><br><br><br><br><br>
      <br>
      <div class="login-box">
          <form class="login-form" (ngSubmit)="login()">
            <br>
              <div class="form-group">
                  <label for="cedula">Cédula</label>
                  <input type="text" id="cedula" name="cedula" class="form-control"  [(ngModel)] = "datosLogin.cedula" required>
              </div>
              <ng-container *ngIf="this.userType== 'veterinario'">
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)] = "datosLogin.password" required>
                </div>
              </ng-container>
              <ng-container *ngIf="this.userType== 'Admin'">
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" class="form-control" [(ngModel)] = "datosLogin.password" required>
                </div>
              </ng-container>
              <br>
              <br>
              <button type="submit" class="btn btn-primary btn-login">Iniciar Sesión</button>
          </form>
          <br>
          <br>
      
          <!-- Añadir botones debajo -->
          <div class="user-types">
            <button class="btn btn-cliente" (click)="cambiarTipo('cliente')">Cliente</button>
            <button class="btn btn-doctor" (click)="cambiarTipo('veterinario')">Doctor</button>
            <button class="btn btn-admin" (click)="cambiarTipo('Admin')">Admin</button>
        </div>
        
      </div>
  </div>
</div>
