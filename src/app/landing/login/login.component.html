<div class="container">
    <div class="form-container">
        <h2 class="form-title">INICIAR SESIÓN</h2>

          <form class="forma-mascota" (ngSubmit)="login()">
            <label for="cedula">✜ Cedula</label>
            <input  type="text" id="cedula" class="form-control" name="cedula" [(ngModel)] = "cedula" >

            <button type="submit" class="btn btn-submit" >Ingresar</button>
          </form>
    </div>
</div>
